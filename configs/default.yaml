data_root: ./UCI_HAR_Dataset

batch_size: 64
num_workers: 0
learning_rate: 1.0e-3
hidden_dim: 256
seed: 42

timesteps_main: 20
num_epochs_main: 15
encoding_main: rate

lambda_spike: 1.0e-4

run_qat: true
qat_bits: 8
qat_epochs: 5
qat_lr_scale: 0.1

run_timestep_sweep: true
timesteps_sweep: [5, 10, 20, 40]
num_epochs_sweep: 8

run_encoding_sweep: true
encodings_to_compare: [rate, temporal, population]
num_epochs_encoding: 8

run_conv_snn: true
num_epochs_conv: 10
conv_channels: 16
conv_kernel_size: 5

run_ann_baseline: true
num_epochs_ann: 15
